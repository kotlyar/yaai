# Redis configuration for Yandex Direct Manager
port 6379
bind 0.0.0.0

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security
# requirepass your_redis_password_here

# Performance
tcp-keepalive 300
timeout 0

# Database count
databases 16